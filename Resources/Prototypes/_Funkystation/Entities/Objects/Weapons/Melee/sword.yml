- type: entity
  name: claidheamhmor
  parent: [ BaseSword, BaseMajorContraband ]
  id: ClaidheamhmorSword
  description: An ancient two-handed war blade, re-made for modern crusader combat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/claymore.rsi
  - type: Sharp
  - type: Execution
    doAfterDuration: 3.0
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Slash: 15
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 20
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/claymore.rsi
    slots:
    - back
  - type: DisarmMalus

