  name: javelin
  parent: Spear
  id: JavelinSpear
  description: A thin, pointy stick you throw into people to make them die. Slows people while still inside.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/reinforced_spear.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 11
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 7
  - type: DamageOtherOnHit
    damage:
